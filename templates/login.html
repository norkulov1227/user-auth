{% extends "base.html" %}
{% block content %}

<div class="container">
    <form class="form-group" method="post">{% csrf_token %}
        <label for="phone"><b>Phone</b></label>
        <input class="form-control" type="text" placeholder="Enter Phone" name="phone" required>
    <br>
        <label for="password"><b>Password</b></label>
        <input class="form-control" type="password" placeholder="Enter Password" name="password" required><br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Send</button>
    </form>
</div>
{% endblock content %}
